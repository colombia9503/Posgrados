<div>
	<div>
		<h3 class="text-center">
			Radicar Propuesta
		</h3>
	</div>
	<hr>
	</hr>
	<div>
		<form>
			<div class="form-group">
				<h4>
					Cédula:
				</h4>
				<input type="text" class="form-control" id="cedula" ng-model="propuesta.cedula"></input>
			</div>
			<div class="form-grup">
				<h4>
					Nombre:
				</h4>
				<input type="text" class="form-control" id="nombre"  ng-model="propuesta.nombre"></input>				
			</div>
			<div>
				<h4>
					Apellido
				</h4>
				<input type="text" class="form-control" id="apellido"  ng-model="propuesta.apellido"></input>				
			</div>
			<div>
				<h4>
					Tipo:
				</h4>
				<select class="form-control" id="tipo" ng-model="propuesta.tipo">
					<option>
						Radicar Propuesta
					</option>
					<option>
						Resumen Propuesta
					</option>
					<option>
						Trabajo Grado
					</option>
				</select>
			</div>
			<div>
				<h4>
					Fecha:
				</h4>
				<input type="date" class="form-control" id="fecha" ng-model="propuesta.fecha"></input>				
			</div>
			<div>
				<h4>
					Asunto:
				</h4>
				<input type="text" class="form-control" id="nombre" ng-model="propuesta.asunto"></input>				
			</div>
			<div>
				<h4>
					Título:
				</h4>
				<input type="text" class="form-control" id="nombre" ng-model="propuesta.titulo"></input>				
			</div>
		</form>
		<hr/>
		<div class="form-group">
			<div class="row">
				<div class="col-xs-6"><button style="width: 100%" class="btn btn-danger" ng-click="addPropuesta()">Aceptar</button></div>
				<div class=" col-xs-offset-2 col-xs-4"><button style="width: 100%" class="btn">Cancelar</button></div>
			</div>
			
		</div>
		

	</div>
